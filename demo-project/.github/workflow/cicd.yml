name: Main Branch

on:
 push:
    branches:
        -'main'
jobs:
    compile:
         name : "compile project"
         runs-on: ubuntu-18.04
         steps:
          - uses: actions/checkout@v1
          - name: set up jdk 11
            uses: actions/setup-java@v1
            with:
              java-version: 11.0.4 
          - name: maven compile
            run:mvn compile
    test:
         name : "unit test"
         runs-on: ubuntu-18.04
         steps:
          - uses: actions/checkout@v1
          - name: set up jdk 11
            uses: actions/setup-java@v1
            with:
              java-version: 11.0.4 
          - name: maven test 
            run:mvn test  
    build:
         name : "build project"
         runs-on: ubuntu-18.04
         steps:
          - uses: actions/checkout@v1
          - name: set up jdk 11
            uses: actions/setup-java@v1
            with:
              java-version: 11.0.4 
          - name: maven test 
            run:mvn install                  
            
